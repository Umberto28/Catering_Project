<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster Two">
        <link rel="stylesheet" th:href="@{/css/index2.css}">
        <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css}" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Dettagli Chef</title>
    </head>
    <body>
        <!-- NAVBAR SECTION -->
        <header th:replace="fragments/base.html :: navbar"></header>
        
        <!-- TITLE SECTION -->
		<div  class="carousel slide" data-bs-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img th:src="@{/images/sfondoElencoChef2.jpg}" class="d-block" height="500" width="1920" alt="home image" style="object-fit: cover;">
					<div id="home-section" class="carousel-caption">
						<p> <span id="title" class="colorTitles">Chef</span>
						<br>
						Lorem ipsum dolor sit amet consectetur, adipisicing elit.
						<br>
						Deleniti ducimus earum illo cum vitae consequatur.
						</p>
					</div>
				</div>
			</div>
		</div>

        <!-- SUBTITLE SECTION -->
		<div class="m-5 border-radius" style="border: 4px dashed rgb(235, 183, 87);border-radius: 10px;">
			<div class="p-3 d-flex flex-row align-items-center justify-content-between">
				<div class="colorTitles section-title">Dettagli Chef</div>
                <div>
                    <a th:href="@{/updateChef(chefId=${chef.id})}" class="btn btn-primary"><img th:src="@{/images/modificaIcon.png}" alt="Modifica"></a>
                    <a th:href="@{/deleteChef(chefId=${chef.id})}" class="btn btn-danger"><img th:src="@{/images/deleteIcon.png}" alt="Delete"></a>
                </div>
			</div>
		</div>

        <!-- DESCRIPTION SECTION -->
        <div class="m-5">
            <div class="row">
                <div class="col-9 mx-auto">
                    <div class="card mt-2 mx-auto p-4" th:if="${chef}" style="background-color: rgb(112, 102, 80);">
                        <div class="card-body">
                            <div class="d-flex flex-row align-items-start justify-content-between" th:object="${chef}">
                                <div class="text-white col-8">
                                    <h4 class="colorTitles">Nome: </h4><h4 th:text="*{nome}">Chef</h4>
                                    <br>
                                    <h4 class="colorTitles">Cognome: </h4><h4 th:text="*{cognome}">Rossi</h4>
                                    <br>
                                    <h4 class="colorTitles">Nazionalit√†: </h4><h4 th:text="*{nazionalita}">Italiano</h4>
                                </div>
                                <img class="rounded-circle" style="background-color: rgb(235, 183, 87);" th:src="@{/images/chefIcon3.png}" alt="Chef">
                            </div>
                            <div th:if="@{elencoBuffetChef}" class="d-flex flex-row align-items-start justify-content-between p-3">
                                <h4 class="colorTitles">Lista buffet: </h4>
                                <div class="d-flex flex-wrap justify-content-start">
                                    <div th:each="buffet : ${elencoBuffetChef}">
                                        <div class="card bg-ligth" style="width: 15rem;">
                                            <div class="card-body d-flex flex-roe justify-content-between">
                                                <p th:text="${buffet.nome}">Nome piatto</p>
                                                <a href="buffet.html" class ="link btn"
                                                th:href="@{'/buffet' + '/' + ${buffet.id}}"><img th:src="@{/images/dettagliIcon.png}" alt="Dettagli"></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <h4 th:unless="@{elencoBuffetChef}">Non ci sono buffet assegnati</h4>
                        </div>   
                    </div>
                    <h4 class="mx-auto" th:unless="${chef}">Non esiste</h4>
                </div>
            </div>
        </div>

        <!-- FOOTER SECTION -->
        <footer th:replace="fragments/base.html :: footer"></footer>

    </body>
</html>
