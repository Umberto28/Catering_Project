<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Elenco Buffet</title>
	<link rel="stylesheet" th:href="@{elencoBuffet.css}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster Two">
	<link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css}" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<!-- NAVBAR SECTION -->
	<header th:replace="fragments/base.html :: navbar"></header>

	<!-- TITLE SECTION -->
	<div  class="carousel slide" data-bs-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img th:src="@{sfondoElencoBuffet.jpg}" class="d-block" height="500" width="1920" alt="home image">
				<div id="home-section" class="carousel-caption">
					<p> <span id="title" class="color-titles">Buffet</span>
					<br>
					Lorem ipsum dolor sit amet consectetur, adipisicing elit.
					<br>
					Deleniti ducimus earum illo cum vitae consequatur.
					</p>
				</div>
			</div>
		</div>
	</div>

	<!-- SUBTITLE SECTION -->
	<div class="d-flex flex-row align-items-center justify-content-between m-5">
		<div class="color-titles section-title">Elenco buffet</div>
		<div>
			<a th:href="@{/buffetForm}" class="btn btn-warning">Aggiungi buffet</a>
		</div>
	</div>
	
	<!-- LIST SECTION -->
	<div class="d-flex justify-content-around">
		<div th:each="buffet : ${elencoBuffet}">
			<!-- <a href="buffet.html" class ="link"
				th:href="@{'/buffet' + '/' + ${buffet.id}}"
				th:text="${buffet.nome} + ' ' + ${buffet.descrizione}">Paolo Rossi
			</a> -->
			<div class="card bg-dark m-5" style="width: 17rem;">
                <div class="card-body">
                  <h5 class="card-title color-titles" th:text="${buffet.nome}">Buffet</h5>
                  <p class="card-text" style="color: white;">Some quick example text to build on the card title.</p>
				  <a href="buffet.html" class ="link btn btn-warning"
					th:href="@{'/buffet' + '/' + ${buffet.id}}">Dettagli</a>
                </div>
            </div>
		</div>
	</div>
</body>
</html>
