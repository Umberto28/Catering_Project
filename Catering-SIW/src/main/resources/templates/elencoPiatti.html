<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<title>Elenco Piatti</title>
		<link rel="stylesheet" th:href="@{/css/index2.css}">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster Two">
		<link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css}" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	</head>
	<body>
		<!-- NAVBAR SECTION -->
		<header th:replace="fragments/base.html :: navbar"></header>

		<!-- TITLE SECTION -->
		<div  class="carousel slide" data-bs-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img th:src="@{/images/sfondoElencoPiatti.jpg}" class="d-block" height="500" width="1920" alt="home image" style="object-fit: cover;">
					<div id="home-section" class="carousel-caption">
						<p><span id="title" class="colorTitles">Piatti</span></p>
					</div>
				</div>
			</div>
		</div>

		<!-- SUBTITLE SECTION -->
		<div class="m-5 border-radius" style="border: 4px dashed rgb(235, 183, 87);">
			<div class="p-3 d-flex flex-row align-items-center justify-content-between" >
				<div class="colorTitles section-title">Elenco piatti</div>
				<a sec:authorize="hasAnyAuthority('ADMIN')" th:href="@{/admin/piattoForm}" class="btn text-dark" style="background-color: rgb(235, 183, 87);"><img th:src="@{/images/addIcon.png}" alt="Add"></a>
			</div>
		</div>
		
		<!-- LIST SECTION -->
		<div class="d-flex flex-wrap justify-content-around">
			<div th:each="piatto : ${elencoPiatti}">
				<!-- <a href="buffet.html" class ="link"
					th:href="@{'/buffet' + '/' + ${buffet.id}}"
					th:text="${buffet.nome} + ' ' + ${buffet.descrizione}">Paolo Rossi
				</a> -->
				<div class="card card-obj m-5" style="width: 18rem;background-color: rgb(112, 102, 80);">
					<div class="card-header d-flex flex-row justify-content-between align-items-center mb-3">
						<h4 class="card-title colorTitles" th:text="${piatto.nome}">Piatto</h4>
						<img th:src="@{/images/piattoIcon2.png}" alt="Piatto icon" class="rounded-circle" style="background-color: rgb(235, 183, 87);">
					</div>
					<div class="card-body text-white">
						<p  class="pb-2" th:text="${piatto.descrizione}">Descrizione</p>
						<div style="width: 50%;">
							<a href="piatto.html" class ="link btn btn-block"
							th:href="@{'/piatto' + '/' + ${piatto.id}}" style="background-color: rgb(235, 183, 87);"><img th:src="@{/images/dettagliIcon.png}" alt="Dettagli"></a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- FOOTER SECTION -->
		<footer th:replace="fragments/base.html :: footer"></footer>

	</body>
</html>
