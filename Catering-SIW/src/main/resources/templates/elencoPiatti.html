<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Elenco Piatti</title>
	<link href="/style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster Two">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<header th:replace="fragments/base.html :: navbar"></header>
	<h4>Elenco piatti</h4>
	<ul>
		<li th:each="piatto : ${elencoPiatti}">
			<a href="piatto.html" class ="link"
				th:href="@{'/piatto' + '/' + ${piatto.id}}"
				th:text="${piatto.nome} + ' ' + ${piatto.descrizione}">Carbonara primo
			</a>
		</li>
	</ul>
</body>
</html>
