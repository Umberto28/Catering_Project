<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
        <meta charset="UTF-8" />
        <link href="/css/my-style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster Two">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Dettagli Piatto</title>
    </head>
    <body>
        <div>
            <header th:replace="fragments/base.html :: navbar"></header>
            <h4>Dettagli Piatto</h4>
            <div th:if="${piatto}">
                <div th:object="${piatto}">
                    <span th:text="*{nome}">Carbonara</span>
                    <span th:text="*{descrizione}">primo</span>
                </div>
                <div>
                    <ul>
                        <li th:each="ingrediente : ${elencoIngredientiPiatto}">
                            <a href="ingrediente.html" class ="link"
                                th:href="@{'/ingrediente' + '/' + ${ingrediente.id}}"
                                th:text="${ingrediente.nome} + ' ' + ${ingrediente.descrizione}">Uovo
                            </a>
                        </li>
                    </ul>
                </div>
                <div>
                    <button type="button"><a th:href="@{/deletePiatto(piattoId=${piatto.id})}">Elimina</a></button>
                    <button><a th:href="@{/updatePiatto(piattoId=${piatto.id})}">Modifica</a></button>
                </div>
            </div>
            <div th:unless="${piatto}">Non esiste</div>
        </div>
            <footer><a href="/">Home</a></footer>
    </body>
</html>
