<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
        <meta charset="UTF-8" />
        <link href="/css/my-style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster Two">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Dettagli Ingrediente</title>
    </head>
    <body>
        <header th:replace="fragments/base.html :: navbar"></header>
        <div>
            <h4>Dettagli Ingrediente</h4>
            <div th:if="${ingrediente}">
                <div th:object="${ingrediente}">
                    <span th:text="*{nome}">Basilico</span>
                    <span th:text="*{descrizione}">Spezia</span>
                    <span th:text="*{origine}">Italia</span>
                </div>
                <div>
                    <button type="button"><a th:href="@{/deleteIngrediente(ingredienteId=${ingrediente.id})}">Elimina</a></button>
                    <button><a th:href="@{/updateIngrediente(ingredienteId=${ingrediente.id})}">Modifica</a></button>
                </div>
            </div>
            <div th:unless="${ingrediente}">Non esiste</div>
        </div>
            <footer><a href="/">Home</a></footer>
    </body>
</html>
