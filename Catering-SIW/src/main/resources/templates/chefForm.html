<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" th:href="@{/css/index2.css}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster Two">
        <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css}" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Inserimento Chef</title>
    </head>
    <body>
        <!-- NAVBAR SECTION -->
        <header th:replace="fragments/base.html :: navbar"></header>

        <!-- TITLE SECTION -->
		<div  class="carousel slide" data-bs-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img th:src="@{/images/sfondoElencoChef2.jpg}" class="d-block" height="500" width="1920" alt="home image" style="object-fit: cover;">
					<div id="home-section" class="carousel-caption">
						<p><span id="title" class="colorTitles">Chef</span></p>
					</div>
				</div>
			</div>
		</div>

        <!-- SUBTITLE SECTION -->
		<div class="m-5 border-radius" style="border: 4px dashed rgb(235, 183, 87);border-radius: 10px;">
			<div class="p-3 d-flex flex-row align-items-center justify-content-center">
				<div class="colorTitles section-title">Inserisci chef</div>
			</div>
		</div>

        <!-- FORM SECTION -->
        <div class="m-5">
            <div class="row">
                <div class="col-lg-7 mx-auto">
                    <div class="card mt-2 mx-auto p-4 bg-light">
                        <div class="card-body bg-light">
                            <div class = "container">
                                <form id="contact-form" role="form" th:action="@{/chef}" method="POST" th:object="${chef}">
                                    <div th:if="${#fields.hasGlobalErrors()}">
                                        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">Errore Globale</p>
                                    </div>
                                    <div class="controls">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="form_name">Nome </label>
                                                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Inserisci il nome dello chef" required="required" th:field="*{nome}" >
                                                    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="message">Cognome </label>
                                                    <input id="form_name" type="text" class="form-control" placeholder="Inserisci la descrizione del buffet" required="required" th:field="*{cognome}">
                                                    <span th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></span>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="message">Nazionalità </label>
                                                    <input id="form_name" type="text" class="form-control" placeholder="Inserisci la nazionalità dello chef" required="required" th:field="*{nazionalita}">
                                                    <span th:if="${#fields.hasErrors('nazionalita')}" th:errors="*{nazionalita}"></span>
                                                </div>
                                            </div>
                                            <!--<div class="col-12 mt-3">
                                                <div class="form-group">
                                                    <label for="message">Buffet Disponibili</label>
                                                    <div class="d-flex flex-wrap">
                                                        <div th:each="buffet : ${buffetDisponibili}">
                                                            <div class="card bgCatering m-3">
                                                                <div class="card-body d-flex flex-row align-items-center justify-content-between">
                                                                    <h5 th:text="${buffet.nome}" class="mr-4">Buffet</h5>
                                                                    <img th:src="@{/images/addIcon2.png}" alt="Add" class="btn">
                                                                </div>
                                                            </div>
                                                        </div>   
                                                    </div>
                                                </div>
                                            </div>-->
                                        </div>
                                        <div class="row mt-4">
                                            <div class="col-md-12">
                                                <button type="submit" class="btn btn-send pt-2 btn-block text-dark"><img th:src="@{/images/confermaIcon.png}" alt="Conferma"></button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- FOOTER SECTION -->
        <footer th:replace="fragments/base.html :: footer"></footer>

    </body>
</html>
