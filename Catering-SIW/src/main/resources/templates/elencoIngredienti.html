<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Elenco Ingredienti</title>
        <link href="/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <header th:replace="fragments/base.html :: navbar"></header>
        <h4>Elenco Ingredienti</h4>
        <ul>
            <li th:each="ingrediente : ${elencoIngredienti}">
                <a href="ingrediente.html" class ="link"
                    th:href="@{'/ingrediente' + '/' + ${ingrediente.id}}"
                    th:text="${ingrediente.nome} + ' ' + ${ingrediente.descrizione}">
                    Basilico Spezia
                </a>
            </li>
        </ul>
    </body>
</html>
