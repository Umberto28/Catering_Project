<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" th:href="@{/css/index2.css}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster Two">
        <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css}" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <title>Modifica Ingrediente</title>
    </head>
    <body>
        <!-- NAVBAR SECTION -->
        <header th:replace="fragments/base.html :: navbar"></header>

        <!-- TITLE SECTION -->
		<div  class="carousel slide" data-bs-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img th:src="@{/images/sfondoElencoIngredienti.jpg}" class="d-block" height="500" width="1920" alt="home image" style="object-fit: cover;">
					<div id="home-section" class="carousel-caption">
						<p><span id="title" class="colorTitles">Ingredienti</span></p>
					</div>
				</div>
			</div>
		</div>

        <!-- SUBTITLE SECTION -->
		<div class="m-5 border-radius" style="border: 4px dashed rgb(235, 183, 87);border-radius: 10px;">
			<div class="p-3 d-flex flex-row align-items-center justify-content-center">
				<div class="colorTitles section-title">Modifica ingrediente</div>
			</div>
		</div>

        <!-- FORM SECTION -->
        <div class="m-5">
            <div class="row">
                <div class="col-lg-7 mx-auto">
                    <div class="card mt-2 mx-auto p-4 bg-light">
                        <div class="card-body bg-light">
                            <div class = "container">
                                <form id="contact-form" role="form" th:action="@{'/admin/ingredienteUpdate' + '/' + ${ingrediente.id}}" method="POST" th:object="${ingrediente}">
                                    <div th:if="${#fields.hasGlobalErrors()}">
                                        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">Errore Globale</p>
                                    </div>
                                    <div class="controls">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="form_name">Nome </label>
                                                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Inserisci il nome dell'ingrediente" required="required" th:field="*{nome}" >
                                                    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="form_name">Origine </label>
                                                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Inserisci l'origine dell'ingrediente" required="required" th:field="*{origine}" >
                                                    <span th:if="${#fields.hasErrors('origine')}" th:errors="*{origine}"></span>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="message">Descrizione </label>
                                                    <textarea id="form_name" type="text" name="name" class="form-control" placeholder="Inserisci la descrizione dell'ingrediente" required="required" th:field="*{descrizione}"></textarea>
                                                    <span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12 mt-3">
                                            <div class="form-group">
                                                <label for="form_name">Seleziona piatto</label>
                                                <div th:if="${piattiDisponibili}">
                                                    <select name="piattoScelto" class="form-control" aria-label="Default select example">
                                                        <option th:each="piatto : ${piattiDisponibili}" th:value="${piatto.id}"><span
                                                                th:text="${piatto.nome}">Nome piatto</span></option>
                                                    </select>
                                                </div>
                                                <div th:unless="${piattiDisponibili}">
                                                    <div class="notification p-3 is-danger">Nessun piatto disponibile!</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mt-4">
                                            <div class="col-md-12">
                                                <button type="submit" class="btn btn-send pt-2 btn-block text-dark" style="background-color: rgb(235, 183, 87);"><img th:src="@{/images/confermaIcon.png}" alt="Conferma"></button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- FOOTER SECTION -->
        <footer th:replace="fragments/base.html :: footer"></footer>

    </body>
</html>
