<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <link href="/css/my-style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster Two">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Modifica Ingrediente</title>
    </head>
    <body>
        <header th:replace="fragments/base.html :: navbar"></header>
        <h1>Modifica Ingrediente</h1>
        <form th:action="@{/ingredienteUpdate}" method="POST" th:object="${ingrediente}">
            <div th:if="${#fields.hasGlobalErrors()}">
                <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">Errore Globale</p>
            </div>
            <div><span>Nome: </span>
                <span><input type="text" th:field="*{nome}" /></span>
                <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
            </div>
            <div><span>Descrizione: </span>
                <span><input type="text" th:field="*{descrizione}" /></span>
                <span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>
            </div>
            <div><span>Origine: </span>
                <span><input type="text" th:field="*{origine}" /></span>
            </div>
            <div><button type="submit">Conferma</button></div>
        </form>
    </body>
</html>
